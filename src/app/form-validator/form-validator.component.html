<div>
    <div class="card">
        <div class="card-body">
            {{form.valid | json}}
            {{form.value | json}}
            {{form.value| json}}
            <form novalidate #form="ngForm">

                <div class="form-group" >

                    <label>Nome</label>
                    <input type="text" class="form-control" name="nome" #nome="ngModel" ngModel required 
                            [class.is-invalid]="!nome.valid && (nome.dirty || nome.touched)"
                            [class.is-valid]="nome.valid && (nome.dirty || nome.touched)">
                    <span><i class="fa fa-check"></i></span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" #email="ngModel" ngModel required
                            [class.is-invalid]="!email.valid && (email.dirty || email.touched)"
                            [class.is-valid]="email.valid && (email.dirty || email.touched)">
                </div>

                <button [disabled]="!form.valid" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
