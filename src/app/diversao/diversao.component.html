<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <div class="card my-3" *ngFor="let oferta of ofertas ">
    <div class="card-header bg-dark text-white">
        <h4 class="text-white text-center">{{oferta.titulo}}</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
         
          <img [src]="oferta.imagens[0].url" alt="" class="img-fluid">
        </div>
    
        <div class="col-md-8">       
    
          <div class="row">
            <h5 class="">{{oferta.descricao_oferta}}</h5>
          </div>
    
          <div class="row">
            <p>Anunciado por: <b>{{oferta.anunciante}}</b></p>
          </div>
    
          <div class="row">
            <p>R$ {{oferta.valor}}</p>
          </div>
    
          <div class="row">
            <button [routerLink]="['/oferta',oferta.id]" class="btn btn-outline-success">Ver oferta</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  

  <hr />

 



</div>
